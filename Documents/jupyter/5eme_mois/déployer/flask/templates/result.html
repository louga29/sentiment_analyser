<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <title>Résultat de la Prédiction</title>
</head>
<body>
    <h1>Résultat</h1>
    <p>Phrase : {{ phrase_on_page }}</p>
    <p>Prédiction : {{ prediction_on_page }}</p>

    <form action="/save_feedback" method="POST">
        <input type="hidden" name="phrase_on_page" value="{{ phrase_on_page }}">
        <input type="hidden" name="prediction_on_page" value="{{ prediction_on_page }}">
        <button type="submit" name="feedback" value="valid">Valider</button>
        <button type="submit" name="feedback" value="invalid">Non valide</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
